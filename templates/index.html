<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Fish Specie Classifier</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Fish Specie Classifier</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="weight" placeholder="Weight (g)" required="required" />
        <input type="text" name="length1" placeholder="Vertical Length (cm)" required="required" />
		<input type="text" name="length2" placeholder="Diagonal Length (cm)" required="required" />
		<input type="text" name="length3" placeholder="Cross Length (cm)" required="required" />
		<input type="text" name="height" placeholder="Height (cm)" required="required" />
		<input type="text" name="width" placeholder="Diagonal Width (cm)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Specie</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
